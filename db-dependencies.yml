# run docker-compose -f db-dependencies.yml up -d
version: '3'
services:

  postgres:
    # For more details on configuring the Postgres Docker image, see:
    #   https://hub.docker.com/_/postgres/
    image: postgres:12.4-alpine

    # Expose the default Postgres port on localhost
    ports:
      - '5432:5432'
    network_mode: bridge
    container_name: postgres

    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_DB: 'postgres'

    # Copy files from dbinit into the image so that they will be run on boot
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d

  sqlserver:
    # For more details on configuring the Sql Server Docker image, see:
    #   https://hub.docker.com/_/microsoft-mssql-server
    image: mcr.microsoft.com/mssql/server:2019-latest

    ports:
      - '1431:1433'
    network_mode: bridge
    container_name: sqlserver

    environment:
      SA_PASSWORD: 'P@ssword123'
      ACCEPT_EULA: 'Y'