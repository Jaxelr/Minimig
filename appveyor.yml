version: '0.2.0.{build}'
image: Visual Studio 2017
branches:
  only:
  - master
  - develop
init:
  - cmd: git config --global core.autocrlf true
configuration:
  - Release
services:
- mssql2017
nuget:
  disable_publish_on_pr: true  
before_build:
  - cmd: dotnet --version
  - choco install codecov  
build_script:
  - cmd: dotnet build . -v quiet
test_script:
  - cmd: dotnet test ./tests/MinimigTests.csproj /p:AltCover=true /p:AltCoverAssemblyExcludeFilter="xunit"
after_test:
  - codecov -f "./tests/coverage.xml" -t $(codecov_token)
artifacts:
  - path: '**/*.nupkg'
skip_commits:
  files:
    - '**/*.md'
